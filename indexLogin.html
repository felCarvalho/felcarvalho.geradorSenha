<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./fontAwesome/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./assets.img/7228390_cloud_password_security_login_privacy_icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets.css/loginUser.css/estiloLogin.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container-login">
      <section class="container-main-login">
        <div class="content-img-title">
          <div class="container-img-login">
            <img
              class="img"
              src="./assets.img/undraw_mobile_login_re_9ntv (1).svg"
              alt=""
            />
          </div>
          <div class="container-title">
            <h2 class="title">Login</h2>
          </div>
        </div>
        <section class="login">
          <form class="container-form" action="./assets.html/index.html">
            <div class="content-form-input-btn">
              <label for="" class="label-input">
                <div class="label">
                  <p>Usuario: </p>
                </div>
                <div class="input-login">
                  <input
                    class="login-user"
                    type="text"
                    name=""
                    id="u"
                    placeholder="Digite seu usuario"
                  />
                </div>
              </label>
              <label for="" class="label-input">
                <div class="label">
                  <p>Senha:</p>
                </div>
                <div class="input-login">
                  <input
                    class="login-password"
                    type="password"
                    name=""
                    id="p"
                    placeholder="Digite a senha..."
                  />
                  <div class="icon-visualizar-password">
                    <i class="fa-solid fa-eye"></i>
                  </div>
                  <div class="icon-esconder-password display-none">
                    <i class="fa-solid fa-eye-slash"></i>
                  </div>
                </div>
              </label>
              <div class="content-btn-login">
                <button type="submit" class="btn-login">Login</button>
              </div>
            </div>
          </form>
          <section class="container-userUndefined">
            <div class="content-link">
              <a class="link" href="#" rel="noopener noreferrer"
                >entrar sem login</a
              >
            </div>
            <div class="content-description-link">
              <div class="description-title">
                <h4 class="title">Resrições ao entrar sem login*</h4>
              </div>
              <div class="description">
                <div>
                  <p class="paragrafo-description"
                    ><strong>Usabilidade:</strong>
                    <span>restrito á 1 minuto de uso.</span></p
                  >
                </div>
                <div>
                  <p class="paragrafo-description"
                    ><strong>Avançado:</strong>
                    <span>configurações desabilitadas.</span></p
                  >
                </div>
              </div>
            </div>
          </section>
        </section>
      </section>
    </main>
    <script type="module" src="./assets.js/loginUser.js"></script>
  </body>
</html>
